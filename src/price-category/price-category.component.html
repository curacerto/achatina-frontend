<br/>
<p-table [value]="categories" styleClass="p-datatable-gridlines">
  <ng-template pTemplate="header">
    <tr>
      <th>Complexity</th>
      <th>Multiplier</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.name }}</td>
      <td>{{ item.multiplier }}</td>
    </tr>
  </ng-template>
</p-table>
