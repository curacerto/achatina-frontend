<div *ngFor="let dino of dinosaurs">
  <h3>Dinosaur: {{ dino?.name }} - {{ categories[dino.stat_category_id].name }}</h3>
  <div *ngFor="let stat of priceTableStats">
    <h4>Stats: {{ stat }}</h4>
    <p-table [value]="priceTableItems[stat]" styleClass="p-datatable-gridlines">
      <ng-template pTemplate="header">
        <tr>
          <th>Range</th>
          <th>Minimum Price</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item.range }}</td>
          <td>{{ item.price * categories[dino.stat_category_id].multiplier }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
