<hr/>
<div *ngFor="let stats of priceTableStats">
  <h3>STATS: {{ stats }}</h3>

  <p-table [value]="priceTableItems[stats]" styleClass="p-datatable-gridlines">
    <ng-template pTemplate="header">
      <tr>
        <th>Range</th>
        <th>Minimum Price</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.range }}</td>
        <td>{{ item.price }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
